<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/calculator-icon.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container__calculator">
        <div class="calculator__display">0</div>

        <button data-value="AC" class="calculator__btn clear">&#8705;</button>
        <button data-value="DEL" class="calculator__btn">&#10229;</button>
        <button data-value="(" class="calculator__btn">(</button>
        <button data-value=")" class="calculator__btn">)</button>
        <button data-value="e" class="calculator__btn">e</button>
        <button data-value="π" class="calculator__btn">&pi;</button>
        
        <button data-value="log" class="calculator__btn">log</button>
        <button data-value="ln" class="calculator__btn">ln</button>
        <button data-value="!" class="calculator__btn">n!</button>
        <button data-value="^" class="calculator__btn">&#94;</button>
        <button data-value="√" class="calculator__btn">&Sqrt;</button>
        <button data-value="%" class="calculator__btn">&percnt;</button>

        <button data-value="negate" class="calculator__btn">+/-</button>
        <button data-value="MC" class="calculator__btn memory">MC</button>
        <button data-value="MR" class="calculator__btn memory">MR</button>
        <button data-value="M-" class="calculator__btn memory">M-</button>
        <button data-value="M+" class="calculator__btn memory">M+</button>
        <button data-value="/" class="calculator__btn operator">&divide;</button>

        <button data-value="arct" class="calculator__btn memory">arct</button>
        <button data-value="tan" class="calculator__btn">tan</button>
        <button data-value="7" class="calculator__btn">7</button>
        <button data-value="8" class="calculator__btn">8</button>
        <button data-value="9" class="calculator__btn">9</button>
        <button data-value="*" class="calculator__btn operator">&times;</button>

        <button data-value="arcs" class="calculator__btn memory">arcs</button>
        <button data-value="sin" class="calculator__btn">sin</button>
        <button data-value="4" class="calculator__btn">4</button>
        <button data-value="5" class="calculator__btn">5</button>
        <button data-value="6" class="calculator__btn">6</button>
        <button data-value="-" class="calculator__btn operator">&minus;</button>

        <button data-value="arcc" class="calculator__btn memory">arcc</button>
        <button data-value="cos" class="calculator__btn">cos</button>
        <button data-value="1" class="calculator__btn">1</button>
        <button data-value="2" class="calculator__btn">2</button>
        <button data-value="3" class="calculator__btn">3</button>
        <button data-value="+" class="calculator__btn operator">&plus;</button>

        <button data-value="00" class="calculator__btn">00</button>
        <button data-value="0" id="zero" class="calculator__btn">0</button>
        <button data-value="." class="calculator__btn">&#8901;</button>
        <button data-value="=" id="equal" class="calculator__btn operator">&#61;</button>
      </div>
      <span class="calculator__error"></span>

      <div class="container__node">
        <div class="node__history">
            <h2>History</h2>
            <ul class="node__history--list">
            </ul>
        </div>
        <div class="node__memory">
            <h2>Memory</h2>
            <ul class="node__memory--list"></ul>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
