<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/calculator-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>

        <button data-value="AC" class="btn">&#8705;</button>
        <button data-value="DEL" class="btn">&#10229;</button>
        <button data-value="(" class="btn">(</button>
        <button data-value=")" class="btn">)</button>
        <button data-value="log" class="btn">log</button>
        <button data-value="ln" class="btn">ln</button>

        <button data-value="e" class="btn">e</button>
        <button data-value="π" class="btn">&pi;</button>
        <button data-value="!" class="btn">n!</button>
        <button data-value="^" class="btn">&#94;</button>
        <button data-value="√" class="btn">&Sqrt;</button>
        <button data-value="%" class="btn">&percnt;</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
